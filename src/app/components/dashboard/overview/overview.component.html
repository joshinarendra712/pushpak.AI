<div class="card">
	<div class="card-body">
		<div>
			<h2><strong>OverView Shop</strong></h2>
		</div>
		<div class="row">
			<div class="col-md-4" *ngFor="let obj of summeryArray;let i = index;">
				<div class="card text-center alert" [ngClass]="colors[i]">
					<div class="card-header">{{getName(obj.name)}}</div>
					<div class="card-body">
						<h5 class="card-title">Percentage Value</h5>
						<p class="card-text"> <span *ngIf="obj.name!=='new_orders'">$</span>{{obj.value}} </p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="card w-100 alert alert-info">
				<div class="card-body d-flex">
					<div class="progress">
						<p class="progress1"></p>
						<p class="progress2"></p>
						<p class="progress3"></p>
						<p class="progress4"></p>
						<p class="progress5"></p>
					</div>
					<div class="w-100 d-flex">
						<ul class="list-group w-100">
							<li class="list-group-item d-flex align-items-center " *ngFor="let obj of summeryArray2">
								<span class="icon" 
								[ngClass]="{'bg-info': obj.order_status === 'processing',
						'bg-warning': obj.order_status ==='refund',
						'bg-danger' : obj.order_status === 'cancelled' ,
						'bg-success': obj.order_status === 'delivered',
						'bg-primary': obj.order_status === 'in delivery'}"></span>
								<span class="span">{{getStatus(obj.order_status)}}</span>
								<span class="mx-4">{{obj.count}}</span>
								<span>{{obj.percentage}}%</span>
							</li>
						</ul>
					</div>
				
				</div>
			</div>
		</div>
	</div>
</div>
